
{% extends 'base.html' %}
{% load static %}
{% block content %}
<center>
    <h3 class="mt-4">Confirm Booking</h3>


        <table class="table table-bordered" style="width:50%;">
            <tr>
                <th>Customer Name</th>
                <th>Customer Number</th>
                <th>Package</th>
                <th>Date</th>
                <th>EDIT</th>
                <th>DELETE</th>
                <th>CONFIRM</th>
            </tr>
            {% for i in k %}
            <tr>

                <td>{{ i.cus_name }}</td>
                <td>{{ i.cus_ph }}</td>
                <td>{{ i.name }}</td>
                <td>{{ i.booking_date }}</td>
                <td><a href="{% url 'tourapp:edit' i.id %}" class="btn btn-danger">Edit</a></td>
                <td><a href="{% url 'tourapp:delete' i.id %}" class="btn btn-danger">Delete</a></td>
                <td>
                    <form action="{% url 'tourapp:order' %}" method="POST">
                        {% csrf_token %}
                         <input type="hidden" name="booking_id" value="{{ i.id }}">
                        <button type="submit" class="btn btn-danger">Submit</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>

</center>
{% endblock %}
