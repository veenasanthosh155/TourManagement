
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container" style="margin-bottom:100px;">
<center><h2 class="mt-4">Login</h2></center>
<form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
<label class="form-label">Username</label>
        <input type="text" class="form-control" name="u" placeholder="Enter username"><br><br><br>
                </div>
<div class="mb-3">
    <label class="form-label">Password</label>
        <input type="password" class="form-control" name="p" placeholder="Enter password"><br><br><br>
</div>
     <div class="mb-3">
    <input type="submit" class="form-control">
       </div>

        </form>
</div>
{% endblock %}
